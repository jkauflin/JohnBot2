<html lang="en">

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/normalize.css">

  </head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" data-toggle="modal" href="#">JohnBot2</a>
      <div id="StatusDisplay" class="navbar-text">Not Connected</div>
    </div> <!-- navbar-header -->
    
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#HomePage" data-toggle="tab"><i class="fa fa-home fa-lg"></i> Home</a></li>
        <li><a href="#ManualPage" data-toggle="tab"><i class="fa fa-cog fa-lg"></i> Manual</a></li>
      </ul>
    </div> <!-- navbar-collapse (controlled by the collapse toggle button) -->
  </div> <!-- container -->
</nav><!-- <nav class="navbar navbar-default navbar-fixed-top"> -->


<div class="container-fluid">
  <div class="tab-content">
    
    <div class="tab-pane active" id="HomePage">
      <h3>Home</h3>

      <div class="row">
        <div class="col-xs-4 col-sm-3">
            <button id="LoadDataButton" type="button" class="btn btn-success">Load Data</button>
        </div>

        <div class="col-xs-8 col-sm-9">
          
          <div id="SearchInput" >
            <div class="form-group">
              <input type="text" class="form-control resetval" name="searchStr"  	id="searchStr" 	placeholder="Enter value to search">
            </div>
            <button id="SearchButton" type="button" class="btn btn-primary">Search</button>
          </div>

          <!-- Speech -->
          <p>
          <div class="right">
            <button id="SpeechToTextButton">
              <img id="STTButtonImage" src="./img/mic.gif" alt="Start or stop speech to text"></button>
          </div>
          <div id="results" style="background: lightblue;">
            <span id="STTResultsSpan" class="final"></span>
          </div>
          </p>

        </div>
      </div><!-- row -->

    
    </div><!-- end of tab HomePage -->

    <div class="tab-pane" id="ManualPage">
      <h3>Manual</h3>
      <div id="logMessage"></div> 

      <div class="row">
        <!-- Column 1 -->
        <div class="col-xs-4 col-sm-3">
            <div class="center-block">

                <p>Turn</p>
                <button id="RotateLeftButton" type="button" class="btn btn-info"><i class="fa fa-undo fa-3x"></i></button>
              </br>
            </br>
                
                <button id="RotateRightButton" type="button" class="btn btn-info"><i class="fa fa-repeat fa-3x"></i></button>
    
              </br>
            </br>
            <p style="padding-left:0px;">Eyes</p>
                <button id="EyeButton" type="button" class="btn btn-warning "><i class="fa fa-eye fa-3x"></i></button>
              </div>
        </div>

        <!-- Column 2 -->
        <div class="col-xs-2 col-sm-1">
              <p>Arm</p>
              <input id="ArmPosition" type="text" data-slider-min="10" data-slider-max="170" data-slider-step="1" data-slider-value="100" data-slider-orientation="vertical"/>
        </div>

        <!-- Column 3 -->
        <div class="col-xs-2 col-sm-1">
              <!--
            <span id="ex6CurrentSliderValLabel">Speed: <span id="ex6SliderVal">3</span></span>
            -->
            <p>Speed</p>
            <input id="MotorSpeed" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="100" data-slider-orientation="vertical"/>
        </div>

        <!-- Column 4 -->
        <div class="col-xs-4 col-sm-7">
            <div class="center-block">
                <p style="padding-left:20px;">Legs</p>
                <button id="ForwardButton" type="button" class="btn btn-success "><i class="fa fa-arrow-up fa-3x"></i></button>
              </br>
            </br>
            <button id="BackwardButton" type="button" class="btn btn-success "><i class="fa fa-arrow-down fa-3x"></i></button>

          </br>
        </br>
        <p>Voice</p>
            <button id="VoiceButton" type="button" class="btn btn-danger "><i class="fa fa-volume-up fa-3x"></i></button>
        
            </div>    
        </div>

      </div><!-- row -->	                

      <!-- Row 2 -->
      <div class="row">
        <!-- Column 1 -->
        <div class="col-xs-6 col-sm-4">
            <div class="center-block">
                <div style="padding:20px;">
                  <p>Head</p>
                    <input id="HeadPosition" type="text" data-slider-min="10" data-slider-max="170" data-slider-step="1" data-slider-value="90" />
                  </div>
            </div>
        <!-- Column 2 -->
        <div class="col-xs-2 col-sm-1">
        </div>

        <!-- Column 3 -->
        <div class="col-xs-3 col-sm-2">
        </div>
        <!-- Column 4 -->
        <div class="col-xs-1 col-sm-5">
        </div>
    
      </div><!-- row -->	                
      
    </div><!-- end of tab ManualPage -->

      
  </div><!-- end of tab content container -->
</div><!-- end of main container -->

  <script src="js/speech.js?ver=1.002"></script>

</body>
</html>
