<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>JohnBot2</title>
    <meta name="keywords" 	  content="kauflin, jkauflin, jkauflin.com, johnkauflin.com, john kauflin, john j kauflin, jjk, JohnBot, robot, chatbot" />
    <meta name="description"  content="JohnBot2 robot interface" />
    <meta name="author" 	    content="John J Kauflin"/>
    <!-- Place favicon.ico in the root directory -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
	  <link rel="stylesheet" href="css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css?ver=1.014">
  </head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">

    <div class="navbar-header">
      <div id="AppTitle" class="navbar-brand">JohnBot2</div>
      <div id="StatusDisplay" class="navbar-text">Not Connected</div>
    </div> <!-- navbar-header -->
    
  </div> <!-- container -->
</nav><!-- <nav class="navbar navbar-default navbar-fixed-top"> -->

<div class="container-fluid">
  <div class="row">
    <!-- Column 1 -->
    <div class="col-xs-4 col-sm-3">
      <div class="center-block">

        <p>Turn</p>
        <button id="RotateLeftButton" type="button" class="btn btn-info"><i class="fa fa-undo fa-3x"></i></button>
        </br>
        </br>

        <button id="RotateRightButton" type="button" class="btn btn-info"><i class="fa fa-repeat fa-3x"></i></button>

        </br>
        </br>
        Eyes
        <button id="EyeButton" type="button" class="btn btn-warning "> <i class="fa fa-eye fa-3x"></i></button>
      </div>
    </div>

    <!--Column 2 -->
      <div class="col-xs-2 col-sm-1">
        <p>Arm</p>
        <input id="ArmPosition" type="text" data-slider-min="10" data-slider-max="170" data-slider-step="1"
          data-slider-value="100" data-slider-orientation="vertical" />
      </div>

      <!--Column 3 -->
      <div class="col-xs-2 col-sm-1">
      <p>Speed</p>
      <input id="MotorSpeed" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1"
        data-slider-value="100" data-slider-orientation="vertical" />
    </div>

    <!--Column 4 -->
        <div class="col-xs-4 col-sm-7">
          <div class="center-block">
            <p style="padding-left:20px;">Legs</p>
            <button id="ForwardButton" type="button" class="btn btn-success "><i class="fa fa-arrow-up fa-3x"></i></button>
              </br>
              </br>
        <button id="BackwardButton" type="button" class="btn btn-success "><i class="fa fa-arrow-down fa-3x"></i></button>
        
              </br >
              </br >
    Voice
    <button id = "VoiceButton" type = "button" class="btn btn-danger " > <i class="fa fa-volume-up fa-3x"></i></button>
        
            </div >
          </div >
        
  </div ><!--row -->

  <!--Row 2 -->
  <div class="row">
    <!-- Column 1 -->
    <div class="col-xs-6 col-sm-4">
      <div class="center-block">
        <div style="padding:20px;">
          Head
          <input id="HeadPosition" type="text" data-slider-min="10" data-slider-max="170" data-slider-step="1"
            data-slider-value="90" />
        </div>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="col-xs-2 col-sm-1">
    </div>
    <!-- Column 3 -->
    <div class="col-xs-3 col-sm-6">
      <div id="proximityInches">Proximity </div>

      <button id="StartButton" type="button" class="btn btn-success">Start</button>
      <button id="StopButton" type="button" class="btn btn-danger">Stop</button>

    </div>
    <!-- Column 4 -->
    <div class="col-xs-1 col-sm-1">
    </div>
  </div>
  <!--row -->

  <!--Row 3 -->
  <div class="row">

      <div style="padding: 0 15px 0 15px;">
        <div class="right">
          Continuous:
          <input type="checkbox" id="ContinuousListening" checked/>
        </div>
      </div>

      <div style="padding: 0 15px 0 15px;">
        <div class="right">
          <button id="SpeechToTextButton">
            <img id="STTButtonImage" src="./img/mic.gif" alt="Start or stop speech to text"></button>
        </div>
        <div id="results">
          <span id="STTResultsSpan" class="final"></span>
        </div>

        <div id="VerbalRepsonse">
        </div>

        <div id="SearchInput" style="padding: 15px 0 0 0;">
          <div class="form-group">
            <input type="text" class="form-control resetval" name="searchStr" id="searchStr"
              placeholder="Enter value to search">
          </div>
          <!--
            <button id="SearchButton" type="button" class="btn btn-primary">Search</button>
            -->
        </div>
      </div>

  </div><!-- row -->

</div><!-- end of main container -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/vendor/modernizr-3.5.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
  <script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/bootstrap-add-clear.min.js"></script>
  <script src="js/vendor/bootstrap-slider.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
  <script src="js/util.js?ver=1.040"></script>
  <script src="js/manualControls.js?ver=1.001"></script>
  <script src="js/speech.js?ver=1.061"></script>
  <script src="js/main.js?ver=1.073"></script>

</body>
</html>
